<div *ngIf="pizza">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="'assets/' + pizza.image" [alt]="pizza.name">
      </div>
  
      <div class="col-md-6">
        <h1>{{ pizza.name }}</h1>
        <h2>{{ pizza.price }} &euro;</h2>

        <button (click)="goBack()" class="btn btn-primary">Retour</button>
      </div>
    </div>

    <div class="mt-5">
      <button (click)="prev()" class="btn btn-primary">Précédente</button>
      <button (click)="next()" class="btn btn-primary float-right">Suivante</button>
    </div>
  </div>
</div>
