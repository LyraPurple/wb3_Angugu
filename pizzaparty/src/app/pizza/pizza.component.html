<div *ngIf="pizza" class="row justify-content-center my-5">
  <div class="col-lg-3">
    <h2>{{ pizza.name }}</h2>
    <div>
      <label>Nom:</label>
      <img class="img-fluid" [src]="'assets/' + pizza.image" [alt]="pizza.name">
      <input class="form-control" [(ngModel)]="pizza.name">
      <label>Prix:</label> {{ pizza.price }}
    </div>
  </div>
</div>
