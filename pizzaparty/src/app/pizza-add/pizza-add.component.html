<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-3">
      <form action="" (submit)="create()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input [(ngModel)]="pizza.name" type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Prix</label>
          <input [(ngModel)]="pizza.price" type="text" name="price" id="price" class="form-control">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input [(ngModel)]="pizza.image" type="text" name="image" id="image" class="form-control">
        </div>

        <button class="btn btn-primary btn-block">Ajouter</button>
      </form>
    </div>
  </div>
</div>
